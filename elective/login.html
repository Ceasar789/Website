<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LMS | Login / Sign Up</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f6fc;
  }

  .left-panel {
    background-image: url('sf.jpg');
    background-size: cover;
    background-position: center;
    position: relative;
    color: white;
  }
  .left-panel::before {
    content: "";
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.55);
  }
  .left-panel h1, .left-panel p {
    position: relative;
    z-index:1;
    text-align: center;
  }

  .auth-card {
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
  }

  .btn {
    border-radius: 10px;
    font-weight: 500;
    transition: all 0.2s;
  }
  .btn:hover { transform: translateY(-2px); }

  @media(max-width:991px) { .left-panel { display: none; } }
</style>
</head>
<body>

<div class="container-fluid vh-100">
  <div class="row h-100">
    <!-- Left panel -->
    <div class="col-lg-6 d-none d-lg-flex left-panel justify-content-center align-items-center flex-column p-5">
      <h1>Saint Francis Integrated National High School</h1>
      <p class="lead mt-3">Lecture Management System</p>
    </div>

    <!-- Right panel -->
    <div class="col-lg-6 d-flex justify-content-center align-items-center p-5">
      <div class="w-100" style="max-width:400px;">
        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button">Sign Up</button>
          </li>
        </ul>

        <div class="tab-content">
          <!-- LOGIN FORM -->
          <div class="tab-pane fade show active" id="login">
            <div class="card auth-card p-4">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="loginUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="loginUsername" required>
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div id="loginAlert" class="alert alert-danger mt-3 d-none">Invalid credentials!</div>
              </form>
            </div>
          </div>

          <!-- SIGNUP FORM -->
          <div class="tab-pane fade" id="signup">
            <div class="card auth-card p-4">
              <form id="signupForm">
                <div class="mb-3">
                  <label for="signupName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="signupName" required>
                </div>
                <div class="mb-3">
                  <label for="signupUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="signupUsername" required>
                </div>
                <div class="mb-3">
                  <label for="signupPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="signupPassword" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
                <div id="signupAlert" class="alert alert-success mt-3 d-none">Account created successfully!</div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let users = [];

  // SIGNUP
  document.getElementById('signupForm').addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('signupName').value;
    const username = document.getElementById('signupUsername').value;
    const password = document.getElementById('signupPassword').value;

    // check if username exists
    if(users.some(u => u.username === username)){
      alert("Username already exists!");
      return;
    }

    users.push({name, username, password});
    document.getElementById('signupAlert').classList.remove('d-none');
    setTimeout(()=> document.getElementById('signupAlert').classList.add('d-none'), 3000);
    this.reset();
  });

  // LOGIN
  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;
    const user = users.find(u => u.username === username && u.password === password);
    if(user){
      // redirect to dashboard.html
      localStorage.setItem('currentUser', JSON.stringify(user));
      window.location.href = "dashboard.html";
    } else {
      document.getElementById('loginAlert').classList.remove('d-none');
      setTimeout(()=> document.getElementById('loginAlert').classList.add('d-none'), 3000);
    }
  });
</script>
</body>
</html>
